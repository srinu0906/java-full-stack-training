<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Employee deatils form</h3>
    <form>
        <label>Full Name:</label>
        <input type="text" id="fullname" required>
        <br><br>
        <label>Email:</label>
        <input type="email" id="email" required>
        <br><br>
        <label>Password:</label>
        <input type="password" id="password" required>
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="name" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="name" name="gender" value="Female">
        <label for="Female">Female</label>
        <br><br>

        <label>Age:</label>
        <input type="number" id="age" min="21"><br><br>

        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="Hobbies" value="Reading" />
        <label>Reading</label>
        <input type="checkbox" id="reading" name="Hobbies" value="Dancing" />
        <label>Dancing</label>
        <input type="checkbox" id="reading" name="Hobbies" value="Playing" />
        <label>Playing</label>
        <br><br>

        <label for="dept">Deprtment:</label>
        <select id="dept" name="dept">
            <option value="finance">Finance</option>
            <option value="marketing">Marketing</option>
            <option value="admin">Administration</option>
        </select><br><br>

        

        <label> Address</label>
        <textarea id="address"></textarea><br><br>

        <label>Resume</label>
        <input type="file" id="resume"><br><br>


        <input type="submit">

    </form>
</body>
</html>
