<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Student deatils form</h3>
    <form>
        <label>Full Name</label>
        <input type="text" id="fullname" required>
        <br>
        <label>Email</label>
        <input type="email" id="email" required>
        <br>
        <label>Passwors</label>
        <input type="password" id="password" required>
        <br>
        <label>Gender</label>
        <input type="radio" id="name" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="name" name="gender" value="Female">
        <label for="Female">Female</label>
        <br>

        <label>Hobbies</label>
        <input type="checkbox" id="reading" name="Hobbies" value="Reading" />
        <label>Reading</label>
        <input type="checkbox" id="reading" name="Hobbies" value="Dancing" />
        <label>Dancing</label>
        <input type="checkbox" id="reading" name="Hobbies" value="Playing" />
        <label>Playing</label>
        <br>

        <label for="course">Course</label>
        <select id="course" name="course">
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
        </select><br>

        <label>Age</label>
        <input type="number" id="age" min="16" max="30"><br>

        <label> Address</label>
        <textarea id="address"></textarea><br>

        <label>Resume</label>
        <input type="file" id="resume"><br>


        <input type="submit">

    </form>
</body>
</html>
